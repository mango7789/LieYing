<div class="mb-3">
  <label class="form-label">{{ label }}</label>

  <div id="{{ id_prefix }}-list" class="mb-2">
    {% for item in items %}
      <div class="input-group mb-1">
        <input type="text" class="form-control dynamic-item" value="{{ item }}" readonly>
        <button type="button" class="btn btn-outline-danger btn-remove">×</button>
      </div>
    {% empty %}
      <!-- 无条目时可以留空 -->
    {% endfor %}
  </div>

  <div class="input-group mb-3">
    <input type="text" id="{{ id_prefix }}-input" class="form-control" placeholder="输入新条目">
    <button type="button" id="{{ id_prefix }}-add-btn" class="btn btn-outline-primary">＋</button>
  </div>

  {{ field }}
  {% for err in field.errors %}
    <div class="text-danger small">{{ err }}</div>
  {% endfor %}
</div>
