{% extends "Layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>删除职位确认
            </h3>
        </div>
        <div class="card-body">
            <p class="lead">确定要删除以下职位吗？此操作不可恢复。</p>

            <div class="alert alert-danger">
                <strong>{{ job.name }}</strong><br>
                {{ job.company }} · {{ job.city }}
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'jobs:job_list' company=job.company %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>取消
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i>确认删除
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
