{% extends "Layout.html" %}
{% load static %}

{% block content %}
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h3 class="mb-0">新增岗位信息</h3>
    </div>
    <div class="card-body">
      <form id="job-create-form" method="post" novalidate action="{% url 'job_add' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            {% for err in field.errors %}
              <div class="text-danger small">{{ err }}</div>
            {% endfor %}
          </div>
        {% endfor %}

        <div class="d-flex justify-content-between">
          <a href="{% url 'job_list' %}" class="btn btn-outline-secondary">取消</a>
          <button type="submit" class="btn btn-primary">提交岗位信息</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
