{% extends "Layout.html" %}
{% load static %}

{% block content %}
<section class="features">
  <div class="section-title">
    <h2>新增岗位信息</h2>
  </div>

  <div class="row justify-content-center mt-4" style="width: 100%;">
    <div class="col-md-6">
      <form id="job-create-form" method="post" action="{% url 'job_upload' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">岗位名称</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">企业名称</label>
          <input type="text" name="company" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">工作地点</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">薪资</label>
          <input type="text" name="salary" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">工作年限</label>
          <input type="text" name="work_experience" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">学历要求</label>
          <input type="text" name="education" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">语言要求</label>
          <input type="text" name="language" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">岗位职责</label>
          <textarea name="responsibilities" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">岗位要求</label>
          <textarea name="requirements" class="form-control" rows="3"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">提交岗位信息</button>
        </div>
      </form>
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
