{% extends "Layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="bi bi-play-circle me-2"></i>开始匹配确认
            </h3>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h5>确认开始匹配以下职位：</h5>
                <div class="mt-3">
                    <strong>{{ job.name }}</strong><br>
                    <span class="text-muted">{{ job.company }} · {{ job.city }}</span>
                </div>
            </div>

            <div class="alert alert-warning">
                <h6><i class="bi bi-exclamation-triangle me-2"></i>注意事项：</h6>
                <ul class="mb-0">
                    <li>匹配过程可能需要几分钟时间</li>
                    <li>系统将自动分析简历库中的候选人</li>
                    <li>匹配完成后可以查看详细结果</li>
                </ul>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'jobs:job_list' company=job.company %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>取消
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-play-fill me-1"></i>确认开始匹配
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
