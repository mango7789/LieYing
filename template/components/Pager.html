<div class="d-flex justify-content-center mt-4">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-secondary me-2 ajax-page">上一页</a>
    {% endif %}
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="btn btn-secondary ajax-page">下一页</a>
    {% endif %}
</div>
