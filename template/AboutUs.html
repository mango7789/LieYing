{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataSpider - 第4小组数据库及实现PJ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/AboutUs.css' %}">
    <link rel="stylesheet" href="{% static 'css/Main.css' %}">
    </link>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="py-2 border-bottom">
        <div class="container">
            <nav class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-spider me-2"></i>
                    <span class="fw-bold fs-5">DataSpider</span>
                </div>
                <ul class="nav mx-auto">
                    <li class="nav-item">
                        <a href="{% url 'Main' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'Help_Center' %}" class="nav-link {% if request.path == '/help/' %}active{% endif %}">帮助中心</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'About_us' %}"
                            class="nav-link {% if request.path == '/About/us/' %}active{% endif %}">关于我们</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    {% if user.is_authenticated %}
                    <span class="fw-semibold">你好，{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">登出</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">登录</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">注册</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="copyright" style="text-align: center">
                &copy; 2024~2025春 复旦大学大数据学院 数据库及实现 Group 4 - DataSpider。
            </div>
        </div>
    </footer>
</body>

</html>
