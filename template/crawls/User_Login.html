{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
            <h4 class="fw-bold">欢迎登录</h4>
            <p class="text-muted mb-0" style="font-size: 0.95rem;">请输入您的账户信息</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">用户名</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">密码</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            {% if form.errors %}
            <div class="alert alert-danger text-center py-2">
                用户名或密码错误，请重试。
            </div>
            {% endif %}
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="text-center">
                <p class="mb-0">还没有账号？<a href="{% url 'register' %}" class="text-decoration-none">点击注册</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
